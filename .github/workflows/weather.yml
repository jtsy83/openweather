jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "üì• Fetching Repository Contents"
        uses: actions/checkout@main
        
      - name: "üå®Ô∏è Fetching Weather Forecast"
        uses: ./
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          OPEN_WEATHER_TOKEN: ${{secrets.OPEN_WEATHER_TOKEN}}
          CITY: "singapore"
         
      # hello step
      - name: Greeting
        id: hello
        uses: actions/hello-world-docker-action@v1
        with:
          who-to-greet: 'Joe Chip'
          
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

      - name: "üõ†Ô∏è Push changes to GitHub"
        run:
            git config --global user.email readme-bot@example.com && git config --global user.name readme-bot;
            git diff --quiet && git diff --staged --quiet || git commit -am '[BOT] Update Readme' && git push;
